<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elih - AI Assistant</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Elih AI Assistant</h1>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
        <div id="response"></div>
    </div>

    <!-- Load Supabase SDK FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        (async () => {
            const { data, error } = await supabase
                .from('conversations')
                .select('*');
            console.log("Supabase Test:", data, error);
        })();
        // =====================
        // Supabase Initialization
        // =====================
        const SUPABASE_URL = 'https://oqcycwaazetgawmiixno.supabase.co'; // Replace with your Supabase URL
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xY3ljd2FhemV0Z2F3bWlpeG5vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg2OTE0MTksImV4cCI6MjA1NDI2NzQxOX0.5FTpXSmWnrr6zSzSBe2YK5ElruCGljGO9V-ZxXudqZE'; // Replace with your Supabase Public API Key
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // =====================
        // Conversation Setup
        // =====================
        let userId = localStorage.getItem('userId');
        if (!userId) {
            userId = 'user-' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('userId', userId);
        }

        let conversationHistory = [];

        // Load conversation history from Supabase
        const loadConversation = async () => {
            try {
                const { data, error } = await supabase
                    .from('conversations')
                    .select('history')
                    .eq('user_id', userId)
                    .single();

                if (data) {
                    conversationHistory = data.history;
                } else {
                    conversationHistory = [
                        { role: "system", content: "You are a helpful AI assistant." }
                    ];
                }
                console.log("Loaded conversation:", conversationHistory);
            } catch (error) {
                console.error("Error loading conversation:", error);
            }
        };

        // Save conversation history to Supabase
        const saveConversation = async () => {
            try {
                const { data, error } = await supabase
                    .from('conversations')
                    .upsert([
                        { user_id: userId, history: conversationHistory }
                    ], { onConflict: 'user_id' });

                if (error) throw error;
                console.log("Saved conversation:", data);
            } catch (error) {
                console.error("Error saving conversation:", error);
            }
        };

        // =====================
        // OpenRouter API Call
        // =====================
        const sendMessage = async () => {
            const userInput = document.getElementById('userInput').value.trim();
            const responseDiv = document.getElementById('response');
            
            if (!userInput) {
                alert("Please enter a message!");
                return;
            }

            try {
                // Add user message to history
                conversationHistory.push({ role: "user", content: userInput });

                // Call OpenRouter API
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer 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`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'Elih Assistant'
                    },
                    body: JSON.stringify({
                        model: "meta-llama/llama-3.2-11b-vision-instruct:free",
                        messages: conversationHistory
                    })
                });

                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                
                const data = await response.json();
                const aiReply = data.choices[0].message.content;

                // Add AI reply to history and save
                conversationHistory.push({ role: "assistant", content: aiReply });
                await saveConversation();

                // Display response
                responseDiv.innerHTML = aiReply;
                
            } catch (error) {
                responseDiv.innerHTML = `Error: ${error.message}`;
                console.error("API Error:", error);
            }
        };

        // =====================
        // Initialize App
        // =====================
        (async () => {
            await loadConversation();
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
        })();
    </script>
</body>
</html>
