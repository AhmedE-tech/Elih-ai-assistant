<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elih - AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f5f5f5;
        }
        
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            background: #ffffff;
        }
        
        .message {
            max-width: 70%;
            margin: 10px;
            padding: 12px 16px;
            border-radius: 12px;
        }
        
        .user { background: #007bff; color: white; align-self: flex-end; }
        .assistant { background: #e9ecef; color: #333; align-self: flex-start; }
        
        #input-container {
            display: flex;
            padding: 15px;
            background: #ffffff;
            border-top: 1px solid #ddd;
        }
        
        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-right: 10px;
        }
        
        #sendBtn, #voiceBtn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        
        #sendBtn { background: #007bff; color: white; }
        #voiceBtn { background: #28a745; color: white; margin-left: 5px; }
        
        #voice-chat-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #close-voice { position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    
    <div id="input-container">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
        <button id="voiceBtn"><i class="fas fa-microphone"></i></button>
    </div>
    
    <div id="voice-chat-container">
        <span id="close-voice">&times;</span>
        <h2>Listening...</h2>
    </div>
    
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <script>
        let speechConfig, recognizer;
        
        const initializeSpeech = () => {
            speechConfig = SpeechSDK.SpeechConfig.fromSubscription('CSPdFdwXsQ2cnL9dtd0qNONQHv6IMGoT6nqlDwAKyjlLmFApkrbAJQQJ99ALACYeBjFXJ3w3AAAYACOGq0mA', 'eastus');
            speechConfig.speechRecognitionLanguage = 'en-US';
            recognizer = new SpeechSDK.SpeechRecognizer(speechConfig, SpeechSDK.AudioConfig.fromDefaultMicrophoneInput());
        };
        
        const startContinuousRecognition = () => {
            document.getElementById('voice-chat-container').style.display = 'flex';
            recognizer.startContinuousRecognitionAsync();
            recognizer.recognized = (s, e) => {
                if (e.result.text) {
                    document.getElementById('userInput').value = e.result.text;
                    sendMessage(e.result.text);
                }
            };
        };
        
        document.getElementById('voiceBtn').addEventListener('click', () => {
            startContinuousRecognition();
        });
        
        document.getElementById('close-voice').addEventListener('click', () => {
            document.getElementById('voice-chat-container').style.display = 'none';
            recognizer.stopContinuousRecognitionAsync();
        });
        
        const sendMessage = (text) => {
            if (!text) return;
            let chatContainer = document.getElementById('chat-container');
            let messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'user');
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };
        
        initializeSpeech();
    </script>
</body>
</html>
