<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elih - AI Assistant</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f5f5f5;
        }

        /* Chat Container */
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            background: #ffffff;
        }

        /* Message Bubbles */
        .message {
            max-width: 70%;
            margin: 10px;
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
        }

        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .assistant {
            background: #e9ecef;
            color: #333;
            align-self: flex-start;
        }

        /* Input Container */
        #input-container {
            display: flex;
            padding: 10px;
            background: #ffffff;
            border-top: 1px solid #ddd;
        }

        #userInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-right: 10px;
        }

        #sendBtn {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #sendBtn:hover {
            background: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .message {
                max-width: 90%;
            }

            #userInput {
                font-size: 14px;
            }

            #sendBtn {
                font-size: 14px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Chat Container -->
    <div id="chat-container">
        <!-- Messages will be dynamically added here -->
    </div>

    <!-- Input Container -->
    <div id="input-container">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // =====================
        // Supabase Configuration
        // =====================
        const SUPABASE_URL = 'https://oqcycwaazetgawmiixno.supabase.co'; // Replace with your Supabase URL
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xY3ljd2FhemV0Z2F3bWlpeG5vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg2OTE0MTksImV4cCI6MjA1NDI2NzQxOX0.5FTpXSmWnrr6zSzSBe2YK5ElruCGljGO9V-ZxXudqZE'; // Replace with your Supabase Public API Key
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // =====================
        // App State
        // =====================
        let userId = localStorage.getItem('userId');
        let conversationHistory = [];

        // =====================
        // Load Conversation History
        // =====================
        const loadConversation = async () => {
            try {
                const { data, error } = await supabase
                    .from('conversations')
                    .select('history')
                    .eq('user_id', userId)
                    .single();

                if (data) {
                    conversationHistory = data.history;
                    renderConversation();
                } else {
                    conversationHistory = [{
                        role: "system",
                        content: "You are a Girl Best friend that help with life problems and any other problems"
                    }];
                }
            } catch (error) {
                console.error("Error loading conversation:", error);
            }
        };

        // =====================
        // Save Conversation History
        // =====================
        const saveConversation = async () => {
            try {
                const { data, error } = await supabase
                    .from('conversations')
                    .upsert([
                        { user_id: userId, history: conversationHistory }
                    ], { onConflict: 'user_id' });

                if (error) throw error;
            } catch (error) {
                console.error("Error saving conversation:", error);
            }
        };

        // =====================
        // Render Conversation
        // =====================
        const renderConversation = () => {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = ''; // Clear previous messages

            conversationHistory.forEach((message) => {
                if (message.role === 'system') return; // Skip system messages

                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(message.role === 'user' ? 'user' : 'assistant');
                messageDiv.textContent = message.content;
                chatContainer.appendChild(messageDiv);
            });

            // Scroll to the bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        // =====================
        // OpenRouter API Call
        // =====================
        const sendMessage = async () => {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) {
                alert("Please enter a message!");
                return;
            }

            try {
                // Add user message to history
                conversationHistory.push({ role: "user", content: userInput });
                renderConversation();

                // Call OpenRouter API
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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', // Replace with your key
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'Elih Assistant'
                    },
                    body: JSON.stringify({
                        model: "meta-llama/llama-3.2-11b-vision-instruct:free",
                        messages: conversationHistory
                    })
                });

                if (!response.ok) throw new Error(`API Error: ${response.status}`);

                const data = await response.json();
                const aiReply = data.choices[0].message.content;

                // Add AI reply to history and save
                conversationHistory.push({ role: "assistant", content: aiReply });
                await saveConversation();

                // Render the updated conversation
                renderConversation();
            } catch (error) {
                console.error("API Error:", error);
            } finally {
                // Clear the input field
                document.getElementById('userInput').value = '';
            }
        };

        // =====================
        // Initialize App
        // =====================
        const initializeApp = async () => {
            await loadConversation();
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
        };

        // Auto-login if user ID exists
        if (userId) {
            initializeApp();
        }
    </script>
</body>
</html>
