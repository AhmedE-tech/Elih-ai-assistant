<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elih - AI Assistant</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f5f5f5;
        }

        /* Chat Container */
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            background: #ffffff;
        }

        /* Message Bubbles */
        .message {
            max-width: 70%;
            margin: 10px;
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
        }

        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .assistant {
            background: #e9ecef;
            color: #333;
            align-self: flex-start;
        }

        /* Input Container */
        #input-container {
            display: flex;
            padding: 20px;
            background: #ffffff;
            border-top: 1px solid #ddd;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        /* Voice Chat Interface */
        #voice-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .voice-wave {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #voice-status {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        /* Loading Bubble */
        .loading-bubble {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 12px;
            background: #e9ecef;
            align-self: flex-start;
            margin: 10px;
            max-width: 120px;
        }

        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background: #6c757d;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }
    </style>
</head>
<body>
    <!-- Chat Container -->
    <div id="chat-container"></div>

    <!-- Input Container -->
    <div id="input-container">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="voiceBtn" class="voice-wave">üéôÔ∏è</button>
        <button id="sendBtn">Send</button>
    </div>

    <!-- Voice Chat Container -->
    <div id="voice-container">
        <div class="close-btn">√ó</div>
        <div class="voice-wave" id="voice-toggle">üéôÔ∏è</div>
        <div id="voice-status">Click to start speaking</div>
    </div>

    <!-- Azure Speech SDK -->
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // =====================
        // Configuration
        // =====================
        const AZURE_KEY = 'CSPdFdwXsQ2cnL9dtd0qNONQHv6IMGoT6nqlDwAKyjlLmFApkrbAJQQJ99ALACYeBjFXJ3w3AAAYACOGq0mA';
        const AZURE_REGION = 'eastus';
        const SUPABASE_URL = 'https://oqcycwaazetgawmiixno.supabase.co'; // Replace with your Supabase URL
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xY3ljd2FhemV0Z2F3bWlpeG5vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg2OTE0MTksImV4cCI6MjA1NDI2NzQxOX0.5FTpXSmWnrr6zSzSBe2YK5ElruCGljGO9V-ZxXudqZE'; // Replace with your Supabase Public API Key
        
        const VOICE_NAME = 'en-US-SaraNeural';

        // =====================
        // Initialize Services
        // =====================
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let speechRecognizer, speechSynthesizer;
        let isListening = false;
        let userId = localStorage.getItem('userId');
        let conversationHistory = [];

        // =====================
        // Voice Chat Functions
        // =====================
        async function initializeSpeechServices() {
            const speechConfig = SpeechSDK.SpeechConfig.fromSubscription(AZURE_KEY, AZURE_REGION);
            speechConfig.speechRecognitionLanguage = 'en-US';
            
            // Initialize recognizer
            const audioConfig = SpeechSDK.AudioConfig.fromDefaultMicrophoneInput();
            speechRecognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);

            // Initialize synthesizer
            speechSynthesizer = new SpeechSDK.SpeechSynthesizer(speechConfig);
        }

        function startContinuousRecognition() {
            speechRecognizer.recognizing = (s, e) => {
                document.getElementById('voice-status').textContent = "Listening...";
            };

            speechRecognizer.recognized = async (s, e) => {
                if (e.result.text) {
                    document.getElementById('voice-status').textContent = "Processing...";
                    await processVoiceInput(e.result.text);
                }
            };

            speechRecognizer.startContinuousRecognitionAsync();
        }

        async function processVoiceInput(text) {
            // Add user message
            addMessage(text, 'user');
            
            // Get AI response
            const aiResponse = await getAIResponse(text);
            
            // Add AI message
            addMessage(aiResponse, 'assistant');
            
            // Speak the response
            speechSynthesizer.speakTextAsync(aiResponse);
        }

        // =====================
        // UI Functions
        // =====================
        function toggleVoiceChat() {
            const voiceContainer = document.getElementById('voice-container');
            if (voiceContainer.style.display === 'none') {
                voiceContainer.style.display = 'flex';
                initializeSpeechServices().then(startContinuousRecognition);
            } else {
                voiceContainer.style.display = 'none';
                speechRecognizer.stopContinuousRecognitionAsync();
            }
        }

        function addMessage(content, role) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', role);
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // =====================
        // Event Listeners
        // =====================
        document.getElementById('voiceBtn').addEventListener('click', toggleVoiceChat);
        document.querySelector('.close-btn').addEventListener('click', toggleVoiceChat);
        document.getElementById('sendBtn').addEventListener('click', async () => {
            const input = document.getElementById('userInput').value.trim();
            if (input) {
                addMessage(input, 'user');
                document.getElementById('userInput').value = '';
                const response = await getAIResponse(input);
                addMessage(response, 'assistant');
            }
        });

        // =====================
        // Core Functions
        // =====================
        async function getAIResponse(input) {
            conversationHistory.push({ role: "user", content: input });
            
            // Show loading with dynamic timing
            const loadingTime = Math.max(1000, Math.min(5000, input.length * 50));
            showLoading(loadingTime);

            const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer 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',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: "meta-llama/llama-3.2-11b-vision-instruct:free",
                    messages: conversationHistory
                })
            });

            const data = await response.json();
            const aiResponse = data.choices[0].message.content;
            
            conversationHistory.push({ role: "assistant", content: aiResponse });
            await supabase.from('conversations').upsert({ user_id: userId, history: conversationHistory });
            
            return aiResponse;
        }

        function showLoading(duration) {
            const loading = document.createElement('div');
            loading.className = 'loading-bubble';
            loading.innerHTML = '<div class="loading-dots"><span></span><span></span><span></span></div>';
            document.getElementById('chat-container').appendChild(loading);
            
            setTimeout(() => {
                loading.remove();
            }, duration);
        }

        // =====================
        // Initialization
        // =====================
        (async () => {
            if (userId) {
                const { data } = await supabase.from('conversations').select('history').eq('user_id', userId).single();
                conversationHistory = data?.history || [];
            } else {
                userId = 'user-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('userId', userId);
            }
        })();
    </script>
</body>
</html>
