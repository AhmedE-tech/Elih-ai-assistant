<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elih - AI Assistant</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Container */
        #login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            padding: 30px;
            text-align: center;
        }

        #login-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        #login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        #login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #login-container button:hover {
            background-color: #0056b3;
        }

        /* Chat Container */
        #chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
            display: none;
        }

        #chat-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        #userInput {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        #sendBtn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sendBtn:hover {
            background-color: #0056b3;
        }

        #response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-height: 100px;
            font-size: 16px;
            color: #333;
            overflow-y: auto;
            max-height: 300px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            #login-container, #chat-container {
                width: 90%;
                padding: 20px;
            }

            #login-container h1, #chat-container h1 {
                font-size: 20px;
            }

            #userInput, #sendBtn, #login-container input, #login-container button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div id="login-container" class="chat-container">
        <h1>Welcome to Elih</h1>
        <input type="text" id="username" placeholder="Enter a unique username">
        <button onclick="login()">Login</button>
    </div>

    <!-- Chat Container -->
    <div id="chat-container" class="chat-container">
        <h1>Elih AI Assistant</h1>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
        <div id="response"></div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // =====================
        // Supabase Configuration
        // =====================
        const SUPABASE_URL = 'https://oqcycwaazetgawmiixno.supabase.co'; // Replace with your Supabase URL
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xY3ljd2FhemV0Z2F3bWlpeG5vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg2OTE0MTksImV4cCI6MjA1NDI2NzQxOX0.5FTpXSmWnrr6zSzSBe2YK5ElruCGljGO9V-ZxXudqZE'; // Replace with your Supabase Public API Key
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // =====================
        // App State
        // =====================
        let userId = localStorage.getItem('userId');
        let conversationHistory = [];

        // =====================
        // Login Function
        // =====================
        const login = () => {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert("Please enter a username!");
                return;
            }

            // Set user ID and save to localStorage
            userId = username;
            localStorage.setItem('userId', userId);

            // Switch to chat interface
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';

            // Load conversation history
            initializeApp();
        };

        // =====================
        // Load Conversation History
        // =====================
        const loadConversation = async () => {
            try {
                const { data, error } = await supabase
                    .from('conversations')
                    .select('history')
                    .eq('user_id', userId)
                    .single();

                if (data) {
                    conversationHistory = data.history;
                    console.log("Loaded conversation:", conversationHistory);
                } else {
                    conversationHistory = [{
                        role: "system",
                        content: "You are a Girl Best friend that help with life problems and any other problems"
                    }];
                    console.log("Starting new conversation.");
                }
            } catch (error) {
                console.error("Error loading conversation:", error);
            }
        };

        // =====================
        // Save Conversation History
        // =====================
        const saveConversation = async () => {
            try {
                const { data, error } = await supabase
                    .from('conversations')
                    .upsert([
                        { user_id: userId, history: conversationHistory }
                    ], { onConflict: 'user_id' });

                if (error) throw error;
                console.log("Saved conversation:", data);
            } catch (error) {
                console.error("Error saving conversation:", error);
            }
        };

        // =====================
        // OpenRouter API Call
        // =====================
        const sendMessage = async () => {
            const userInput = document.getElementById('userInput').value.trim();
            const responseDiv = document.getElementById('response');

            if (!userInput) {
                alert("Please enter a message!");
                return;
            }

            try {
                // Add user message to history
                conversationHistory.push({ role: "user", content: userInput });

                // Call OpenRouter API
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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', // Replace with your key
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'Elih Assistant'
                    },
                    body: JSON.stringify({
                        model: "meta-llama/llama-3.2-11b-vision-instruct:free",
                        messages: conversationHistory
                    })
                });

                if (!response.ok) throw new Error(`API Error: ${response.status}`);

                const data = await response.json();
                const aiReply = data.choices[0].message.content;

                // Add AI reply to history and save
                conversationHistory.push({ role: "assistant", content: aiReply });
                await saveConversation();

                // Display response
                responseDiv.textContent = aiReply;
            } catch (error) {
                responseDiv.textContent = `Error: ${error.message}`;
                console.error("API Error:", error);
            }
        };

        // =====================
        // Initialize App
        // =====================
        const initializeApp = async () => {
            await loadConversation();
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
        };

        // Auto-login if user ID exists
        if (userId) {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
            initializeApp();
        } else {
            // Show login if no user ID exists
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('chat-container').style.display = 'none';
        }
    </script>
</body>
</html>
